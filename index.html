<!doctype html>
<!-- template taken from https://www.sitepoint.com/a-basic-html5-template/ -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTTP client snippets</title>
  <meta name="description" content="HTTP client code snippets, multiple languages">
  <meta name="author" content="Francesco Zanoni">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/default.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1>HTTP client snippets</h1>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script>
    window.onerror = function(errorMessage, url, lineNumber) {
	alert("ERROR: " + errorMessage + "\n" +
		"URL: " + url + ":" + lineNumber);
	return true;
};
    var metadata = [
      {
        file_path: "php/simple-get.php",
        language: "php",
        sources: [
          "https://www.php.net/manual/en/function.file-get-contents.php"
        ]
      },
      {
        file_path: "bash/wget-get.sh",
        language: "bash",
        sources: [
          "https://stackoverflow.com/questions/12120935/wget-output-document-and-headers-to-stdout"
        ]
      }
    ];
    $(document).ready(function() {
      for (var i = 0; i < metadata.length; i++) {
        var e = $('<div class="box"><strong>' + metadata[i].language + '</strong><pre class="' + metadata[i].language + '"></pre></div>');
        e.find("pre").load(metadata[i].file_path, function() {
          hljs.highlightBlock(this);
        });
        $("body").append(e);
      }
    });
  </script>
  
</body>
</html>
