<!doctype html>
<!-- taken from https://www.sitepoint.com/a-basic-html5-template/ -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTTP client snippets</title>
  <meta name="description" content="HTTP client code snippets, multiple languages">
  <meta name="author" content="Francesco Zanoni">
  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/default.min.css">
  <style>
    .box {
      display: inline-block;
      padding: 1em;
      border: solid 1px;
    }
    pre {
      margin: 0;
    }
  </style>
</head>
<body>
  
  <h1>HTTP client snippets</h1>
  
  <div class="box">
    <strong>PHP</strong>
    <pre class="php"></pre>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
  <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/languages/shell.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    // hljs.initHighlightingOnLoad();
    document.addEventListener("DOMContentLoaded", (event) => {
      $(".php").load("php/simple-get.php");
      document.querySelectorAll("pre").forEach((block) => {
        hljs.highlightBlock(block);
      });
    });
  </script>
  
</body>
</html>
